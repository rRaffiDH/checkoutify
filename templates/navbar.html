{% extends 'base.html' %}

{% block meta %}
    <title>{{ app_name }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
{% endblock meta %}

{% block content %}
<nav class="bg-white shadow-lg fixed top-0 left-0 z-40 w-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold italic">
                    <span class="text-green-800">checkout</span><span class="text-black">ify</span>
                </h1>
            </div>
            <div class="flex items-center md:hidden"> 
                <button id="mobile-menu-toggle" class="text-black focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
            <div class="hidden md:flex md:items-center md:space-x-4"> 
                <a href="{% url 'main:show_main' %}" class="text-black hover:text-gray-300 font-semibold">Home</a>
                <a href="{% url 'main:show_json' %}" class="text-black hover:text-gray-300 font-semibold">Products</a>
                <span class="text-black mr-4 user font-semibold">{{ user.username }} - {{ class }}</span>
                <a href="{% url 'main:logout' %}" class="text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Logout
                </a>
            </div>
        </div>
    </div>
    
   
    <div id="mobile-menu" class="md:hidden hidden bg-white shadow-lg">
        <div class="flex flex-col px-4 py-2">
            <a href="{% url 'main:show_main' %}" class="text-black hover:text-gray-300 py-2">Home</a>
            <a href="{% url 'main:show_json' %}" class="text-black hover:text-gray-300 py-2">Products</a>
            <span class="text-black mr-4 user font-semibold py-2">{{ user.username }} - {{ class }}</span>
            <a href="{% url 'main:logout' %}" class="text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                Logout
            </a>
        </div>
    </div>
</nav>

<script>
    const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>

{% endblock content %}
